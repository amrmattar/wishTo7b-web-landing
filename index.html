<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="allow">
    <title>Wish Thb landing</title>
    <link rel="icon" href="images/logo-icon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
 

    </script>
</head>

<body dir="rtl">


    <div id="allitems">
        <!-- Modal 1 -->
        <div class="modal fade" id="largeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="largeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="largeModalLabel">التعليقات </h1>
                        <div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="modal-body" id="modalCommentContent">

                    </div>

                </div>
            </div>
        </div>
        <!-- Modal 2 -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">المتفاعلون </h1>
                        <div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="modal-body" id="modalContent">

                    </div>

                </div>
            </div>
        </div>
        <!-- select  -->
        <div class="container mb-4 " id="selecting">
            <div class="row mt-3 ">
                <div class="col-md-6 mb-3 ">

                    <select class="form-select" id="product-filter"
                        style="padding: 10px 2.25rem 10px .75rem;border-radius: 20px;">
                        <option value="all">جميع المنشورات</option>
                        <option value="OCCASION">مناسبه</option>
                        <option value="GIFT">هديه</option>
                        <option value="TEXT">مقالى</option>
                        <option value="IMAGE">صوره</option>
                        <option value="VIDEO">فيديو</option>
                        <option value="LOCATION">لوكيشن</option>
                        <option value="MOVIE">فيلم</option>
                        <option value="MUSIC">موسيقي</option>
                    </select>

                </div>
                <div class="col-md-6 ">
                    <div class="input-group">
                        <input type="text" class="form-control" id="product-search" placeholder="ابحث هنا ..."
                            style="padding: 10px 2.25rem 10px .75rem;border-radius: 20px;">
                        <input type="text" class="form-control" id="product-search2" placeholder="ابحث هنا ..."
                            style="padding: 10px 2.25rem 10px .75rem;border-radius: 20px;">
                    </div>
                </div>
            </div>
        </div>

        <section id="notFoundMessage"></section>

        <!-- Location -->
        <section>
            <div class="container container-md forth maparea">
                <div class="row d-flex justify-content-center" id="Locate">
                    <div class="col-lg-8 p-0 music-card">
                        <div id="map"></div>
                      
                    </div>
                </div>
            </div>

        </section>
        <!-- OCCASION -->
        <section id="OCCASION-SECTION">
            <div class="container container-md nine">
                <div class="row d-flex justify-content-center" id="OCCASION">

                </div>
            </div>

        </section>

        <!--VIDEO -->
        <section id="VIDEO-SECTION">
            <div class="container container-md fifth">
                <div class="row d-flex justify-content-center" id="VIDEO">

                </div>
            </div>

        </section>

        <!--GIFT -->
        <section id="GIFT-SECTION">
            <div class="container container-md nine">
                <div class="row d-flex justify-content-center" id="GIFT">

                </div>
            </div>

        </section>


        <!--FILM-->
        <section id="FILM-SECTION">
            <div class="container container-md sex">
                <div class="row d-flex justify-content-center " id="Film">

                </div>
            </div>

        </section>
        <!--MUSIC -->
        <section id="MUSIC-SECTION">
            <div class="container container-md seven">
                <div class="row d-flex justify-content-center" id="seven">

                </div>
            </div>

        </section>

        <!--IMAGE -->
        <section id="IMAGE-SECTION">
            <div class="container container-md eight">
                <div class="row d-flex justify-content-center" id="eight">
                </div>
            </div>
        </section>
        <!-- TEXT -->
        <section id="TEXT-SECTION">
            <div class="container container-md ten">
                <div class="row d-flex justify-content-center" id="textdiv">

                </div>
            </div>

        </section>


        <section id="all-paganation">
            <div id="pagination-container"></div>
            <div id="pagination-container2"></div>
            <div id="pagination-container3"></div>
            <div id="pagination-container4"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/index.js"></script>
    
    
</body>
</html>
